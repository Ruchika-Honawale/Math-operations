<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
    <title>Maths</title>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-plus-circle icon"></i> Math Operations<i class="fas fa-minus-circle icon"></i></h1>
        <p>Enter two numbers below and click the button to result them together.</p>
<div class="container-input">
    
        <input id="num1" type="number" placeholder="Enter Number1" required/>
        <input id="num2" type="number" placeholder="Enter Number2" required/>
</div>
<button type="button" id="addButton"><i class="fas fa-plus icon"></i>Addition</button><div id="result"> </div>
<button type="button" id="subButton"><i class="fas fa-minus icon"></i>Subtraction</button><div id="result1"> </div>
<button type="button" id="mulButton"><i class="fas fa-asterisk icon"></i>Multiplication</button><div id="result2"> </div>
<button type="button" id="divButton"><i class="fas fa-solid fa-divide icon"></i>Division</button><div id="result3"> </div>
<button type="button" id="clearButton"><i class="fas fa-eraser icon"></i>
  Clear
  </button>
</div>

<script src="script.js"></script>
</body>
</html>
